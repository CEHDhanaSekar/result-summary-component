<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left">
        <h3 id="result">Your Result</h3>
        <div id="mark">
            <h1>76</h1>
            <h3>of 100</h3>
        </div>
        <h3 id="msg">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div id="right">
        <h2>Summary</h2>
        <div id="summary">
            <div id="reaction">
                <a href=""><img src="./assets/images/icon-reaction.svg" alt="reactionicon"><span class="links" id="reaction-btn">Reaction</span><span class="marking">80/100</span></a>
            </div>
            <div id="memory">
                <a href=""><img src="./assets/images/icon-memory.svg" alt="memoryicon"><span class="links" id="memory-btn">Memory</span><span class="marking">92/100</span></a>
            </div>
            <div id="verbal">
                <a href=""><img src="./assets/images/icon-verbal.svg" alt="verbalicon"><span class="links" id="verbal-btn">Verbal</span><span class="marking">61/100</span></a>
            </div>
            <div id="visual">
                <a href=""><img src="./assets/images/icon-visual.svg" alt="visualicon"><span class="links" id="visual-btn">Visual</span><span class="marking">72/100</span></a>
            </div>
        </div>
        <button id="continue-btn" type="button">Continue</button>
    </div>
  </div>
</body>
</html>
